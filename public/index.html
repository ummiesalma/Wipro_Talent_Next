<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MathMagic Utilities</title>
  <style>
    :root {
      --primary: #6c5ce7;
      --secondary: #a29bfe;
      --accent: #fd79a8;
      --dark: #2d3436;
      --light: #f5f6fa;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--dark);
    }
    
    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 2.5rem;
      width: 90%;
      max-width: 600px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      transform-style: preserve-3d;
      perspective: 1000px;
      transition: all 0.5s ease;
    }
    
    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }
    
    h2 {
      text-align: center;
      color: var(--primary);
      font-size: 2.2rem;
      margin-bottom: 1.5rem;
      position: relative;
      font-weight: 700;
    }
    
    h2::after {
      content: '';
      display: block;
      width: 80px;
      height: 4px;
      background: var(--accent);
      margin: 10px auto;
      border-radius: 2px;
    }
    
    .section {
      margin-bottom: 2rem;
      padding: 1.5rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
      border-left: 4px solid var(--primary);
    }
    
    .section:hover {
      transform: translateX(5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--primary);
      font-size: 1.1rem;
    }
    
    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 1rem;
    }
    
    input[type="text"] {
      flex: 1;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s;
    }
    
    input[type="text"]:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
    }
    
    button {
      padding: 12px 20px;
      border: none;
      background-color: var(--primary);
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    button:hover {
      background-color: #5649c0;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
    }
    
    .result {
      padding: 12px;
      border-radius: 8px;
      background-color: #f8f9fa;
      margin-top: 1rem;
      font-size: 1rem;
      border-left: 4px solid var(--accent);
      animation: fadeIn 0.5s ease;
    }
    
    .success {
      color: #27ae60;
    }
    
    .error {
      color: #e74c3c;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .header-icon {
      display: block;
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--primary);
    }
    
    footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #7f8c8d;
    }
    
    @media (max-width: 600px) {
      .container {
        padding: 1.5rem;
        width: 95%;
      }
      
      .input-group {
        flex-direction: column;
      }
      
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-icon">ðŸ§®</div>
    <h2>MathMagic Utilities</h2>
    
    <div class="section">
      <label for="palindromeInput">Palindrome Checker</label>
      <div class="input-group">
        <input type="text" id="palindromeInput" placeholder="Enter a number or word">
        <button onclick="checkPalindrome()">Check</button>
      </div>
      <div id="palindromeResult" class="result"></div>
    </div>
    
    <div class="section">
      <label for="fibonacciInput">Fibonacci Generator</label>
      <div class="input-group">
        <input type="text" id="fibonacciInput" placeholder="Enter sequence length">
        <button onclick="generateFibonacci()">Generate</button>
      </div>
      <div id="fibonacciResult" class="result"></div>
    </div>
    
    <div class="section">
      <label for="factorialInput">Factorial Calculator</label>
      <div class="input-group">
        <input type="text" id="factorialInput" placeholder="Enter a number">
        <button onclick="calculateFactorial()">Calculate</button>
      </div>
      <div id="factorialResult" class="result"></div>
    </div>
    
    <footer>
      MathMagic Utilities &copy; 2023 | Fun with Numbers
    </footer>
  </div>

  <script>
    function checkPalindrome() {
      const input = document.getElementById("palindromeInput").value.trim();
      const resultElement = document.getElementById("palindromeResult");
      
      if (!input) {
        resultElement.textContent = "Please enter a value to check";
        resultElement.className = "result error";
        return;
      }
      
      const cleaned = input.toLowerCase().replace(/[^a-z0-9]/g, '');
      const reversed = cleaned.split('').reverse().join('');
      
      if (cleaned === reversed) {
        resultElement.innerHTML = `"${input}" is <span class="success">a palindrome</span>!`;
        resultElement.className = "result success";
      } else {
        resultElement.innerHTML = `"${input}" is <span class="error">not a palindrome</span>.`;
        resultElement.className = "result error";
      }
    }

    function generateFibonacci() {
      const n = parseInt(document.getElementById("fibonacciInput").value);
      const resultElement = document.getElementById("fibonacciResult");
      
      if (isNaN(n) || n < 1 || n > 50) {
        resultElement.textContent = "Please enter a valid number between 1 and 50";
        resultElement.className = "result error";
        return;
      }
      
      let sequence = [0];
      if (n > 1) {
        sequence.push(1);
        for (let i = 2; i < n; i++) {
          sequence.push(sequence[i-1] + sequence[i-2]);
        }
      }
      
      resultElement.innerHTML = `Fibonacci sequence (${n} terms): <br><span class="success">${sequence.join(', ')}</span>`;
      resultElement.className = "result success";
    }

    function calculateFactorial() {
      const num = parseInt(document.getElementById("factorialInput").value);
      const resultElement = document.getElementById("factorialResult");
      
      if (isNaN(num) || num < 0) {
        resultElement.textContent = "Please enter a non-negative integer";
        resultElement.className = "result error";
        return;
      }
      
      if (num > 170) {
        resultElement.textContent = "Number too large (max 170)";
        resultElement.className = "result error";
        return;
      }
      
      let factorial = 1;
      let calculation = "";
      for (let i = 1; i <= num; i++) {
        factorial *= i;
        calculation += i === num ? `${i}` : `${i} Ã— `;
      }
      
      resultElement.innerHTML = `${num}! = ${calculation} = <span class="success">${factorial.toLocaleString()}</span>`;
      resultElement.className = "result success";
    }
    
    // Add animation to buttons when clicked
    document.querySelectorAll('button').forEach(button => {
      button.addEventListener('click', function() {
        this.style.transform = 'scale(0.95)';
        setTimeout(() => {
          this.style.transform = '';
        }, 200);
      });
    });
  </script>
</body>
</html>
